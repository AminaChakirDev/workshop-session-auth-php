title: 'Cookie et Session en PHP'
description: "Connexion et inscription d'un utilisateur dans une architecture MVC"
# type: ''
main_image: 'wilder-thoughts.jpeg' # http or relative path to image
show_clone: true
show_toc: true
lang: en